<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let rock = 1
       let paper = 2
       let scissors = 3

       let userScore = 0
       let computerScore = 0

    let playerSelection = prompt("Please enter your selection of rock, paper, or scissors").toLowerCase();
    // made the prompt to convert input to lowercase

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }

    function computerPlay() {
        const answer = getRndInteger(1,3)
        if(answer == 1) {
            return 1
            // return console.log("Computer chose rock")
        }
        if(answer == 2) {
            return 2
            // return console.log("Computer chose paper")
        }
        if(answer == 3) {
            return 3
            // return console.log("Computer chose scissors")
        }
    }

    function play() {
        if(playerSelection == "rock") {
            return 1
        }
        if(playerSelection == "paper") {
            return 2
        }
        if(playerSelection == "scissors") {
            return 3
        }
    }

    function playOne() {
    
        let computerSelection = computerPlay() 
        let playerSelectionFinal = play()

        //console.log("COMPUTER: ",computerSelection)
        //console.log("PLAYER: ",playerSelectionFinal)

        if(playerSelectionFinal == 2 && computerSelection == 1) {
            return console.log("You won! Paper beats rock")
        }
        else if(playerSelectionFinal == 3 && computerSelection == 1) {
            return console.log("You lost! Rock beats scissors!")
        }

        else if(playerSelectionFinal == 1 && computerSelection == 2) {
            return console.log("You lost! Paper beats rock!")
        }
        else if(playerSelectionFinal == 3 && computerSelection == 2) {
            return console.log("You won! Scissors beats paper!")
        }

        else if(playerSelectionFinal == 1 && computerSelection == 3) {
            return console.log("You won! Rock beats scissors!")
        }
        else if(playerSelectionFinal == 2 && computerSelection == 3) {
            return console.log("You lost! Scissors beats paper!")
        }
        else if(playerSelectionFinal == 3 && computerSelection == 3) {
            return console.log("TIE")
        }
        else if(playerSelectionFinal == 2 && computerSelection == 2) {
            return console.log("TIE")
        }
        else if(playerSelectionFinal == 1 && computerSelection == 1) 
        {
            return console.log("TIE")
        }
    }
    console.log("Playing one game....")
    playOne()

    function playFive() {
    
    let computerSelection = computerPlay() 
    let playerSelectionFinal = play()

    //console.log("COMPUTER: ",computerSelection)
    //console.log("PLAYER: ",playerSelectionFinal)

    if(playerSelectionFinal == 2 && computerSelection == 1) {
        return userScore += 1
    }
    else if(playerSelectionFinal == 3 && computerSelection == 1) {
        return computerScore += 1
    }

    else if(playerSelectionFinal == 1 && computerSelection == 2) {
        return computerScore += 1
    }
    else if(playerSelectionFinal == 3 && computerSelection == 2) {
        return userScore += 1
    }

    else if(playerSelectionFinal == 1 && computerSelection == 3) {
        return userScore += 1
    }
    else if(playerSelectionFinal == 2 && computerSelection == 3) {
        return computerScore += 1
    }
    else if(playerSelectionFinal == 3 && computerSelection == 3) {
        return 0
    }
    else if(playerSelectionFinal == 2 && computerSelection == 2) {
        return 0
    }
    else if(playerSelectionFinal == 1 && computerSelection == 1) 
    {
        return 0
    }
}


    console.log("Playing 5 rounds")

    for(let i = 0; i < 5; i++) {
        playFive(i)

        // console.log("Player Score: ", userScore)
        // console.log("Computer Score: ", computerScore)

    }

    if (userScore > computerScore) {
        console.log("Player wins")
        console.log("Score: ", userScore, ":", computerScore)
    }
    else {
        console.log("Computer wins")
        console.log("Score: ", userScore, ":", computerScore)
    }
    


        
    </script>
</body>
</html>
